<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <title>The Mirror's Edge Archive</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: black;
    }

    #header {
      background-color: #455A64;
      font-size: 1.25rem;
      font-weight: 400;
      line-height: 1.5;
      text-align: center;
      color: #ffffff;
      padding: .8125rem;
    }

    #main {
      margin: 2em;
      color: #000;
      position: absolute;
      top: 56px;
      left: 0;
      background: rgba(255, 255, 255, 0.7);
      display: absolute;
      padding: 2em 2em 0.5em 2em;
      max-width: 350px;
    }

    small {
      color: rgb(139, 139, 139);
      font-size: x-small;
      font-weight: 100;
    }

    h1 {
      font-size: 400%;
      margin: 0;
      color: #cd2027;
      animation: fadeColor 2s;
      line-height: 80%;
    }

    a {
      color: black;
    }

    @keyframes fadeColor {
      from {
        color: #000;
      }
      to {
        color: #cd2027;
      }
    }

    @media (max-width: 1200px) {
      #main {

        padding: 1em;
        margin: 0;
        top: unset;
        bottom: 0;
        opacity: 1;
        max-width: unset;
      }
    }

    .focuspoint {
      width: 100vw;
      height: calc( 100vh - 56px);
      display: none;
      position: relative;
      overflow: hidden;
    }

    .focuspoint img {
      position: absolute;
      left: 0;
      top: 0;
      margin: 0;
      display: block;
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
      max-height: none;
      max-width: none;
    }
  </style>

</head>

<body>
  <div id="header">
    The Mirror's Edge Archive
  </div>
  <div class="focuspoint" data-focus-x="-0.33" data-focus-y="0.17" data-image-w="1920" data-image-h="1080">
    <img src="https://static.mirrorsedgearchive.org/prod/errorpage/launch_screen_04_collapsehang_wm.jpg">
  </div>
  <div id="main">
    <h1>503</h1>
    <h3>Service Unavailable</h3>
    <p>We are currently experiencing a service issue and will be back shortly!</p>
  </div>
</body>

</html>
