name: Build and Publish image

on:
  push:
    branches:
    - main
    - sandbox
    - chore/2023-01-dependencies
  pull_request:
    branches:
    - main
    - sandbox

jobs:
  buildAndPushImage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - uses: actions/cache@v3
      id: gulp-cache
      with:
        path: /tmp/gulp-cache
        key: ${{ runner.os }}-gulp-cache
    - name: Build Frontend
      run: |
        npm install
        gulp buildProduction
    - name: Log in to container registry
      uses: docker/login-action@v2.1.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push images
      uses: docker/build-push-action@v3.2.0
      with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.run_id }}
          # ghcr.io/${{ github.repository }}:${{ github.ref_name }}-${{ github.run_id }}
          # ghcr.io/${{ github.repository }}:${{ github.ref_name }}-latest
          # ghcr.io/${{ github.repository }}:${{ github.ref_name }}
